group 'fullmarks.co.jp'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'org.junit.platform.gradle.plugin'

sourceCompatibility = 9

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.1'
    }
}


junitPlatform {
    platformVersion '1.0.1'
    logManager 'org.apache.logging.log4j.jul.LogManager'
    reportsDir file('build/test-results/junit-platform')
}

dependencies {
    testRuntime('org.apache.logging.log4j:log4j:2.9.1')
    testRuntime('org.apache.logging.log4j:log4j-core:2.9.1')
    testRuntime('org.apache.logging.log4j:log4j-jul:2.9.1')
    testRuntime('org.apiguardian:apiguardian-api:1.0.0')

    testCompile("org.junit.platform:junit-platform-launcher:1.0.1")
    testCompile("org.junit.jupiter:junit-jupiter-engine:5.0.1")
    testCompile("org.junit.vintage:junit-vintage-engine:4.12.1")
}
